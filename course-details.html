        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const courseKey = urlParams.get('course');
            const course = courses[courseKey];

            if (course) {
                const courseDetails = document.getElementById('course-details');
                let tagsHtml = course.tags.map(tag => `<span class="tag">${tag}</span>`).join('');

                courseDetails.innerHTML = `
                    <h1>${course.title}</h1>
                    <p>${course.description}</p>
                    <p><strong>Status:</strong> ${course.completed ? 'Completed' : course.inProgress ? 'In Progress' : 'To Start'}</p>
                    <p><strong>Tags:</strong> ${tagsHtml}</p>
                    <a href="${course.link}" target="_blank">Go to Course</a>
                `;

                if (course.completed) {
                    if (course.notes) {
                        document.getElementById('notes-section').style.display = 'block';
                        document.getElementById('notes-url').value = course.notes;
                    }
                    if (course.certificate) {
                        document.getElementById('certificate-section').style.display = 'block';
                        document.getElementById('certificate-link').href = course.certificate;
                    }
                }
            } else {
                document.getElementById('course-details').innerHTML = '<p>Course not found.</p>';
            }
        });
