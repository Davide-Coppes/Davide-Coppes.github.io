<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Davide Coppes - Courses</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Davide</span> Coppes</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="about.html">About Me</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li class="current"><a href="courses.html">Courses</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <main>
            <h1>Courses and Certifications</h1>
            <div id="completed" class="course-section">
                <h2>Completed</h2>
                <div class="course-cell">
                    <a href="course-details.html?course=chatgpt-prompt-engineering" target="_blank">
                        <div class="course-info">
                            <h4>ChatGPT Prompt Engineering for Developers</h4>
                        </div>
                    </a>
                </div>
            </div>

            <div id="in-progress" class="course-section">
                <h2>In Progress</h2>
                <div class="course-cell">
                    <a href="course-details.html?course=ai-agents-langgraph" target="_blank">
                        <div class="course-info">
                            <h4>AI Agents in LangGraph</h4>
                        </div>
                    </a>
                </div>
            </div>

            <div id="to-start" class="course-section">
                <h2>To Start</h2>
                <!-- Add course cells here if any -->
            </div>
        </main>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Function to hide empty sections
            const sections = document.querySelectorAll(".course-section");
            sections.forEach(section => {
                if (section.querySelectorAll(".course-cell").length === 0) {
                    section.style.display = "none";
                }
            });
        });
    </script>
</body>
</html>
