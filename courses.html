<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Davide Coppes - Courses</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Davide</span> Coppes</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="about.html">About Me</a></li>
                    <li><a href="projects.html">Projects</a></li>
                    <li class="current"><a href="courses.html">Courses</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container">
        <main>
            <h1>Courses and Certifications</h1>
            <div id="completed" class="course-section">
                <h2>Completed</h2>
                <div id="completed-expert" class="course-subsection">
                    <h3>Expert</h3>
                </div>
                <div id="completed-intermediate" class="course-subsection">
                    <h3>Intermediate</h3>
                </div>
                <div id="completed-beginner" class="course-subsection">
                    <h3>Beginner</h3>
                    <div class="course-cell">
                        <a href="course-details.html?course=chatgpt-prompt-engineering" target="_blank">
                            <img src="images/chatgpt-prompt-engineering.jpg" alt="ChatGPT Prompt Engineering for Developers">
                            <h4>ChatGPT Prompt Engineering for Developers</h4>
                        </a>
                    </div>
                </div>
            </div>

            <div id="in-progress" class="course-section">
                <h2>In Progress</h2>
                <div id="in-progress-expert" class="course-subsection">
                    <h3>Expert</h3>
                </div>
                <div id="in-progress-intermediate" class="course-subsection">
                    <h3>Intermediate</h3>
                    <div class="course-cell">
                        <a href="course-details.html?course=ai-agents-langgraph" target="_blank">
                            <img src="images/ai-agents-langgraph.jpg" alt="AI Agents in LangGraph">
                            <h4>AI Agents in LangGraph</h4>
                        </a>
                    </div>
                </div>
                <div id="in-progress-beginner" class="course-subsection">
                    <h3>Beginner</h3>
                </div>
            </div>

            <div id="to-start" class="course-section">
                <h2>To Start</h2>
                <div id="to-start-expert" class="course-subsection">
                    <h3>Expert</h3>
                </div>
                <div id="to-start-intermediate" class="course-subsection">
                    <h3>Intermediate</h3>
                </div>
                <div id="to-start-beginner" class="course-subsection">
                    <h3>Beginner</h3>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Function to hide empty sections and subsections
            const sections = document.querySelectorAll(".course-section");
            sections.forEach(section => {
                let hideSection = true;
                const subsections = section.querySelectorAll(".course-subsection");
                subsections.forEach(subsection => {
                    if (subsection.children.length === 1) {
                        subsection.style.display = "none";
                    } else {
                        hideSection = false;
                    }
                });
                if (hideSection) {
                    section.style.display = "none";
                }
            });
        });
    </script>
</body>
</html>
