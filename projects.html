<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects</title>
    
    <!-- File CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Favicon (opzione PNG) -->
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1><span class="highlight">Davide</span> Coppes</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Me</a></li>
                    <li class="current"><a href="projects.html">Projects</a></li>
                    <li><a href="courses.html">Courses</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <main>
            <h1>Projects</h1>
            <div id="search-container">
                <input type="text" id="search-input" placeholder="Search projects...">
            </div>
            <div id="projects-list">
                <!-- Project Cells Will Be Populated Here -->
            </div>
        </main>
    </div>

    <script>
        const projects = {
            "classification-of-attacked-networks": {
                title: "Classification of Attacked Networks",
                description: "This project aims to determine whether and how a network has been attacked using machine learning techniques. The networks under consideration are of three types: Erdős–Rényi, Barabási–Albert, and Watts–Strogatz. We characterize each network using four metrics: Normalized Reciprocal Maximum Degree, Global Clustering Coefficient, Normalized Average Path Length, and Assortativity. The types of attacks analyzed include Random Failures, Maximum-Degree Node Deletion, and Maximum-Betweenness Node Deletion. For node deletion, nodes are removed based on their centrality in the network, measured by degree and betweenness. We employ two machine learning models to identify whether a network has been attacked and, if so, determine the type of attack: Random Forest Algorithm and Feedforward Neural Network.",
                link: "https://github.com/Davide-Coppes/Classification-of-attacked-networks"
            },
            "reddit-users-classification": {
                title: "Reddit Users Classification",
                description: "This project focuses on classifying Reddit users based on their posts and comments using natural language processing (NLP) and machine learning techniques. A dataset of Reddit user posts and comments is used to train various classification models. The main objectives of the project are to pre-process raw Reddit data, extract features from user texts, and train machine learning models to classify users.",
                link: "https://github.com/Davide-Coppes/Reddit-users-classification"
            }
        };

        document.addEventListener('DOMContentLoaded', function() {
            const projectsList = document.getElementById('projects-list');

            for (const [key, project] of Object.entries(projects)) {
                const projectCell = document.createElement('div');
                projectCell.className = 'project-cell';
                projectCell.innerHTML = `
                    <a href="project-details.html?project=${key}">
                        <div class="project-info">
                            <h4>${project.title}</h4>
                        </div>
                    </a>
                `;
                projectsList.appendChild(projectCell);
            }

            document.getElementById('search-input').addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase().trim();
                filterProjects(searchTerm);
            });
        });

        function filterProjects(searchTerm) {
            for (const [key, project] of Object.entries(projects)) {
                const cell = document.querySelector(`.project-cell a[href$="${key}"]`).parentNode;
                
                // Verifica se il termine di ricerca è presente nel titolo o nella descrizione
                const matchesSearch = project.title.toLowerCase().includes(searchTerm) || 
                                      project.description.toLowerCase().includes(searchTerm);
                
                // Mostra o nasconde il progetto in base al risultato
                cell.style.display = matchesSearch ? 'block' : 'none';
            }
        }
    </script>
</body>
</html>
