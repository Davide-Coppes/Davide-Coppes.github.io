<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Notes</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #FAEBD7; /* Cream color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .hidden {
            display: none;
        }
        h2 {
            color: #333;
        }
        label {
            font-weight: bold;
        }
        .password-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        input[type="password"], input[type="text"] {
            margin-bottom: 10px;
            padding: 10px;
            width: calc(100% - 22px); /* Consider padding and border */
            border: 1px solid #ccc;
            border-radius: 5px;
            flex: 1;
        }
        .toggle-password {
            margin-left: 10px;
            cursor: pointer;
            background-color: #333;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
        }
        .toggle-password:hover {
            background-color: #e8491d;
        }
        button {
            background-color: #333;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #e8491d;
        }
        p {
            margin-top: 20px;
        }
        a {
            color: #e8491d;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Download Notes</h2>
        <form id="password-form">
            <div class="password-container">
                <label for="password">Enter Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="button" class="toggle-password">Show</button>
            </div>
            <button type="submit">Submit</button>
        </form>
        <div id="download-section" class="hidden">
            <a id="download-link" href="notes/ChatGPT_Prompt_Engineering_for_Developers.pdf" download>Download Notes</a>
        </div>
    </div>

    <script>
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            const passwordType = passwordInput.getAttribute('type');
            if (passwordType === 'password') {
                passwordInput.setAttribute('type', 'text');
                this.textContent = 'Hide';
            } else {
                passwordInput.setAttribute('type', 'password');
                this.textContent = 'Show';
            }
        });

        document.getElementById('password-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const password = document.getElementById('password').value;
            if (password === 'Zuccata12;:') { // Password check
                document.getElementById('download-section').classList.remove('hidden');
            } else {
                alert('Incorrect password. Please try again.');
            }
        });
    </script>
</body>
</html>
